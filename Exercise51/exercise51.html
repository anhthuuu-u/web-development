<html>
    <head>
        <title>Exercise 51</title>
        <link href="style_51.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <center>
            <img src="images/Logo.gif">
            <h1>Newborn Registration</h1>
        </center>
        <form>
            <div>
                <label>Date:</label>
                <input type="date">
            </div>
            <div>
                <label>1) Infant's first name:</label>
                <input type="text">
                <label>Last:</label>
                <input type="text">
            </div>
            <div>
                <label>2) Medical Record #:</label>
                <input type="text">
            </div>
            <div>
                <label>3) Date of birth:</label>
                <input type="date">
            </div>
            <div>
                <label>4) Birth weight:</label>
                <input type="text">
            </div>
            <div>
                <label>5) APGAR score:</label>
                <input type="text">
            </div>
            <div>
                <label>6) Mother's first name:</label>
                <input type="text">
                <label>Last:</label>
                <input type="text">
            </div>
            <div>
                <label>7) Father's first name:</label>
                <input type="text">
                <label>Last name:</label>
                <input type="text">
            </div>
            <div>
                <label id="physician">8) Physician (check all that apply:)</label>
                <select name="physician" multiple size="4">
                    <option value="WA">Dr. Warren Albert</option>
                    <option value="MA">Dr. Maria Alvarez</option>
                    <option value="KB">Dr. Karen Brinkman</option>
                    <option value="MK">Dr. Micheal Kerry</option>
                    <option value="CA">Dr. Cali Ana</option>
                </select>
                <div class="btn">
                    <input type="submit" value="Register">
                    <input type="reset" value="Cancel">
                </div>
            </div>
        </form>
    </body>
</html>
