<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Example</title>
    <link rel="stylesheet" href="web.css">
</head>

<body>
    <header class="header">
        <h1>Responsive Web Demo</h1>
    </header>

    <div class="container">
        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area. It adjusts based on screen size.</p>
            <img src="https://via.placeholder.com/1200x400" srcset="https://via.placeholder.com/480x160 480w, 
                   https://via.placeholder.com/800x266 800w, 
                   https://via.placeholder.com/1200x400 1200w"
                sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw" alt="Responsive Image">
        </main>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This sidebar is hidden on small screens.</p>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Responsive Web Example</p>
    </footer>
</body>

</html>
