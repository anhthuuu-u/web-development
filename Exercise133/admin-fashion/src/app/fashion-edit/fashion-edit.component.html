<p>Chỉnh sửa Fashion</p>
<p>{{errMessage}}</p>

<table>
    <tr>
        <td>Fashion Style:</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="fashion.style" />
        </td>
    </tr>
    <tr>
        <td>Fashion Subject:</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="fashion.fashion_subject" />
        </td>
    </tr>
    <tr>
        <td>Fashion Detail:</td>
        <td>
            <quill-editor [(ngModel)]="fashion.fashion_detail"></quill-editor>
        </td>
    </tr>
    <tr>
        <td>Fashion Image:</td>
        <td>
            <input type="file" class="file-input" (change)="onFileSelected($event)">
            <img *ngIf="fashion.fashion_image" [src]="fashion.fashion_image" width="100px" height="100px">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="updateFashion()">Cập nhật</button>
            <button routerLink="/fashion">Hủy</button>
        </td>
    </tr>
</table>
