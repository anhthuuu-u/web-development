<p>fashion-new works!</p>
<p>{{errMessage}}</p>

<table>
    <tr>
        <td>Fashion Style:</td>
        <td>
            <input type="text" class="form-control" name="style" id="style" placeholder="Nhập Style"
                [(ngModel)]="fashion.style" />
        </td>
    </tr>
    <tr>
        <td>Fashion Subject:</td>
        <td>
            <input type="text" class="form-control" name="fashion_subject" id="fashion_subject"
                placeholder="Nhập Subject" [(ngModel)]="fashion.fashion_subject" />
        </td>
    </tr>
    <tr>
        <td>Fashion Detail:</td>
        <td>
            <!-- ✅ Thêm WYSIWYG Editor -->
            <quill-editor [(ngModel)]="fashion.fashion_detail"></quill-editor>
        </td>
    </tr>
    <tr>
        <td>Fashion Image:</td>
        <td>
            <input type="file" class="file-input" name="fashion_image" id="fashion_image"
                [(ngModel)]="fashion.fashion_image" (change)="onFileSelected($event,fashion)">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="postFashion()">Submit</button>
            <button routerLink="/fashion">Hủy</button>
        </td>
    </tr>
</table>
