<table border="1" style="border-collapse: collapse;">
    <tr>
        <td>Mã sản phẩm</td>
        <td>Tên sản phẩm</td>
        <td>Giá sản phẩm</td>
        <td>Hình ảnh</td>
    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.ProductId}}</td>
        <td>{{p.ProductName}}</td>
        <td>{{p.Price}}</td>
        <td>
            <img [src]="p.Image" style="width: 100; height: 100;">
        </td>
    </tr>
</table>
